<div class="d-flex justify-content-end">
    <div class="d-flex">
        <div (click)="onPrevious()" class="" style=" border-right:1px solid #0000002e;cursor: pointer;background: white;
            padding-right: 5px;border-radius: 4px 0px 0px 4px">
            <img style="background: #ffa500;border-radius: 4px 0px 0px 4px" src="assets/images/chevron-left.svg" alt="">
            Previous
        </div>
        <div (click)="onNext()" class="" style="cursor: pointer;background: white;
    padding-left: 5px;border-radius: 0px 4px 4px 0px">Next
            <img style="background: #ffa500;border-radius: 0px 4px 4px 0px" src="assets/images/chevron-right.svg"
                alt="">
        </div>
    </div>
</div>
<div style="height: calc(98vh - 115px);" class=" container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-5">
                    <div class="details-img">
                        <img src="assets/images/img2.png" alt="">
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="mt-2">
                            <div style="font-size: 20px;font-weight: 500;">{{details.manufacturer_name}}</div>
                            <div style="font-size: 15px;font-weight: 500;color: #0000008c;">
                                {{details.name}}</div>
                            <div style="font-size: 15px;font-weight: 500;color: #0000008c;">
                                ${{details.base_price}}</div>
                            <ul class="mt-3">
                                <li *ngFor="let detailHighlight of details.detail_highlight">{{detailHighlight}}
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <button class="btn btn-primary">Get Install Quote</button>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>

<div class="d-flex justify-content-end">
    <button (click)="closePopUp()" type="button" class="btn btn-secondary">Close</button>
</div>
