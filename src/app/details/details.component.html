<div class="d-flex justify-content-end details-page">
    <div class="d-flex">
        <div (click)="onPrevious()" class="back-prev-btn">
            <img src="assets/images/chevron-left.svg" alt="">
            Previous
        </div>
        <div (click)="onNext()" class="next-btn">Next
            <img src="assets/images/chevron-right.svg" alt="">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-5">
                    <div class="details-img">
                        <img src="assets/images/img2.png" alt="">
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="mt-2 prod-detail">
                            <div class="mfd-name">{{details.manufacturer_name}}</div>
                            <div class="pname">
                                {{details.name}}</div>
                            <div class="price">
                                ${{details.base_price}}</div>
                            <ul class="mt-3">
                                <li *ngFor="let detailHighlight of details.detail_highlight">{{detailHighlight}}
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <button class="btn btn-primary">Get Install Quote</button>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>

<div class="d-flex justify-content-end">
    <button (click)="closePopUp()" type="button" class="btn btn-secondary">Close</button>
</div>
